<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        

        <link rel="stylesheet" type="text/css" href="main.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Sow Nâ€™ Serve Menu</title>
    </head>
    <body>
        <main>
            <div class="container py-4">
                <h1 class="text-center mb-4">Interactive Food Menu</h1>
                
                <!-- Search and Filter Controls -->
                <div class="row mb-4">
                  <div class="col-md-6">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search for a dish...">
                  </div>
                  <div class="col-md-6">
                    <select id="category-filter" class="form-select">
                      <option value="all">All Categories</option>
                      <option value="appetizer">Appetizers</option>
                      <option value="main">Main Courses</option>
                      <option value="dessert">Desserts</option>
                    </select>
                  </div>
                </div>
            
                <!-- Menu Items Container -->
                <div id="menu-container" class="row">
                  <!-- Menu items will be dynamically inserted here -->
                </div>
            
                <!-- Cart Section -->
                <div class="mt-5">
                  <h3>Your Cart</h3>
                  <ul id="cart-items" class="list-group cart-items"></ul>
                  <p id="total-price" class="mt-3 fw-bold">Total: $0.00</p>
                </div>
              </div>

        </main>

        <script src="/menu.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
